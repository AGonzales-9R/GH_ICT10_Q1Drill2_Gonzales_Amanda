    <title>String Showcase: My Basic Info</title>
</head>
<body>
    
    <div class="container shadow rounded p-4 mb-4 mt-5">

        <h1>üçì Student Profile Form</h1>
        
        <br>

        <form>
            <label>Full Name: </label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter your full name here">
            <br>
            <label>Age: </label>
            <input type="number" class="form-control" id="inputAge" placeholder="Enter your age here">
            <br>
            <label>School: </label>
            <input type="text" class="form-control" id="inputSchool" placeholder="Enter your school's name here">
            <br>
            <label>School Email: </label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your school email here">
            <br>
            <label>Note/s: </label>
            <textarea class="form-control" id="inputNotes" placeholder="Enter note/s here"></textarea>
            <br>
            <input type="button" class="btn btn-outline-danger" py-click="displaycontent" value="Generate Message">
        </form>

    </div>

    <div class="container shadow rounded p-4 mb-4 mt-5">
        <pre>
            <div id="output"></div>
        </pre>
    </div>
